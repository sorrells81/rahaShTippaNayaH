        जानकी - "वीक्षताम्, विश्वनाथोऽप्यवदत्, तत्र तव दुःखम् भवेन् मा गाः इति। ***नित्यं श्रुतिः विश्वासेन किमपि सम्भाष्य विश्वनाथं तर्जयति स्म।*** न क्वचिदटितुं नयति। ***अभ्यागताभिस् सह न भाषते श्रुतिस्नेहिताभिः***। ***गृहे किमपि कार्यं न करोति*** - न किमप्यानयति। श्रुत्या सह होमसमये श्रुते! तदानयेत्यादिकमन्तरा न भाषत एव। असकृत् - ***'त्वं गच्छ, मात्रा सह सुप्रत्ययम् पालयामी'***त्यवदत्। श्रीरामोपि न साधारणदम्पतीवेमे - न क्वचित् सह यात इत्यवदत् । श्रुतिर् बहु suppressed अस्ति, विरोधे वक्तुमेव नोत्सहते भीतभीता - धैर्यशालिनी स्यान्ननु? भवत्यपि समर्थयतु, अहमपि समर्थयामि। ***७-वर्षेभ्यः सङ्गृहीतं तापम्*** अभिव्यज्य तस्याम्रात्रावस्फुटत् सा। ***सा रुदित्वा प्रार्थयत - त्वमेव भाषस्वेति***, अत एवाहम् अभाषे विश्वासेन सह। श्रुतिरपि सम्भाषणात् परं सम्बन्धवृद्धिम् असूचयत्। … home-school कार्यमिति चिन्तयति, स्पर्धात्मकजगति तदयुक्तं स्यात्"।
