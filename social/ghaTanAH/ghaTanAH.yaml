        विश्वासस्य भारतागमन आग्रहः" इत्यस्मात्परं सायिर् उत्तरं नाददात्। जानक्याः‌ कलहेन कार्यं कर्तुं अशक्नुवन् विश्वासः ५ दिनानाम् विरामम् असूचयत्। उत्तरपत्रे विलम्बिते - "मार्चमध्य आगच्छ, भाटकगृहं स्वीकुर्व् " इत्यवदत्। "सद्य​ एव शान्ते क्षोभे, अचिरादेव शङ्क्यमाने भारतप्रत्यागमने, न हि परिवारजना वयमुत्सहामहे ​परस्परवियोगे दीर्घे। July 14 इति दिने यथा कथमपि ममात्र H4-अधिकारस् समाप्ता (तन्नवीकरणयोजना च त्यक्ता)। ततः पूर्वं भारतमहं निवर्तिष्ये (पत्नीकार्यस्य ततः पूर्वमेव समाप्ताव् इतोऽपि पूर्वम् अपि स्यात्)। " इति विश्वासः। पुनः विलम्बितसम्भाषणे  दीर्घयोजनां ज्ञात्वा सायिः -‌"दूरस्थेन कार्यं कठिनम् - तत्र ममैवाशक्तिः, न ते। समय-भेदोऽप्यस्ति देशयोः। सद्यस् ते ऽस्तु कार्यस्यान्त्यम्। तवात्र नेतृपदम् इष्टम् - तद्दूराद्दुष्करमेव। अग्रिम मासादारभ्य मासम्प्रति ४००००रूप्यकाणां कृते contractor भव। backend-अंशस्य पालनं तवास्तु कृत्यम्। शिष्टे धने कानप्य् अन्यान् नियुञ्जे। यदा भारतमागन्तासि तदा स्थानादिकं दृष्ट्वा पुनरेव भृत्यत्वं चिन्तयेम।" विश्वासो ऽङ्ग्यकरोत्। तत्र विशिष्य श्रुतिनागरत्ने निराशिते। "notice period/ pay इति न दत्तम्। अनुचितम्। अप्रार्थयिष्यश्चेत् अत्रैव कार्यं कर्तुम् अवकाशम्?" विश्वासः - "सौहार्दं रक्षणीयम्। यथा मैक्रोसाफ़्ट्-कार्यत्यागे पुरा। तथाग्रहेण गृहीतं धनं नेच्छामि। " इत्थं जाते "मत्सकाशे वर्तमानानि MIT वस्तूनि (सङ्गणकम्, दर्शकम्, दर्शकबाहुः, दूरवाणीयन्त्रम् यस्य "Phone replacement costs" इति सूत्रम् अनुसृत्य विनिमयः कृतः) इतः परम् मामाकानीत्येव गण्यन्ताम्। तेषाम् भवद्भ्यः प्रेषणे श्रमविशेषम् प्रति नोत्सहे, भविष्यकार्याय च योक्ष्यते।" इति प्रस्तुतम्। तदुत्तरय् उत्सेके दर्शिते - "अस्तु, प्रतिप्रेषयामि। प्रतिप्रेषणमूल्यम् भवताम् एवास्तु। तथा च - यतो भवन्तो नियमानुसारिणः, भवद्भिः 1 month notice/ pay इत्यपि समर्प्यताम् (Item 11 in appointment letter)। " इत्युक्तम्। ततस् तैर् विफलनिवारणप्रयत्नात् परम् अङ्गीकृतम् मासान्तम् यावद् भृत्यतारक्षणम्। ततः विश्वासेन - "मासाभ्यन्तरे यथा ऽस्मद्गृहान् नयेयुस् तथा व्यवस्थापयतु। नाहं खलु पुनः reimbursement/ customs इत्यादौ निमिमङ्क्षामि।" इत्युक्तम्।
