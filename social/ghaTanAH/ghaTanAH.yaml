    विवरणम्: १९९०-वर्षस्य परिसरे काश्मीरविद्रोहकालः। तैलोद्यमे कस्मिंश्चिद् आसीत् कार्त्तिकः। निर्वेदपीडितस् स नियुक्तः काश्मीरयात्रायाम्, तत्र विशिष्य तैलसङ्ग्रहे क्वचित् काश्मीरेषु। रात्रौ तत्सङ्ग्रहस्थानपालनाय नियुक्तस् तत्रत्याधिकारिणा। पालननियमान् अनुसरता तेन ज्वालिता रात्रिदीपाः। अकार्यमिति चिन्तयता परिचारकेण धावितम्। तेन विद्रोहिणस् सैन्यतन्त्रभीत्या कुपिताः। ते ह्यागत्य तत्परिचयम् अलभन्त। "अप्यसि सैन्येन नियुक्त" इत्यादीन् अपृच्छन्। तत्पुस्तकानि परीक्षितानि। स उत्पीठिकायां पादं स्थापयित्वैव प्रत्यवदद् अभीतः। दीपज्वालनाय तर्जयित्वा, तमुपादिशन् - "भो पण्डित, साधु वर्तस्व। न स्वीकुरु विजयाम्" इत्यादिकम्। पश्चात् तत्सङ्ग्रहालयाधिपः‌ कश्चित् काश्मीरपण्डित आहूतः। तेन ते सान्त्विताः।
